<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hayacozy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f5ef;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.2rem 2rem;
      background-color: #ffffff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #3c7a57;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      text-decoration: none;
      font-size: 1rem;
      color: #2f2f2f;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #3c7a57;
    }

    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #2f2f2f;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #ffffff;
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 1rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }

    .background-overlay {
      background: url('bc3.jpeg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .background-overlay::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-text {
      position: absolute;
      top: 30%;
      left: 5%;
      transform: translateY(-50%);
      color: white;
      text-align: left;
      z-index: 2;
    }

    .hero-text h1 {
      font-size: 48px;
      font-weight: bold;
      margin: 0 0 10px 0;
    }

    .hero-text h2 {
      font-size: 36px;
      font-weight: bold;
      margin: 0 0 10px 0;
    }

    .hero-text p {
      font-size: 18px;
      margin: 0 0 20px 0;
    }

    .hero-text a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #88b04b;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .hero-text a.button:hover {
      background-color: #6b8e23;
    }

    .footer-links {
      margin-top: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .footer-links a {
      margin: 0 15px;
      text-decoration: none;
      color: blue;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 32px;
      }

      .hero-text h2 {
        font-size: 24px;
      }

      .hero-text p {
        font-size: 16px;
      }

      .hero-text {
        left: 5%;
        right: 5%;
        text-align: center;
        transform: none;
        top: 20%;
      }
    }
  </style>

  <script>
    function toggleMenu() {
      const nav = document.querySelector('.nav-links');
      nav.classList.toggle('active');
    }
  </script>
</head>
<body>
  <header class="header">
    <div class="logo">Hayacozy</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="contact.html">Contact</a>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
  </header>

  <div class="background-overlay">
    <div class="hero-text">
      <h1>Welcome to Hayacozy</h1>
      <h2>Natural & Organic</h2>
      <p>Discover our range of eco-friendly products</p>
      <a href="shop.html" class="button">Shop Now</a>
    </div>
  </div>

  <div class="footer-links">
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms of Use</a>
  </div>
</body>
</html>
